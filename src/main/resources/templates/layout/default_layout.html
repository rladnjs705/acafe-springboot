<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:encoding="UTF-8">
<head>
<th:block th:replace="~{layout/header :: headFragment}"></th:block>
</head>
<body>
	<div id="page-top">
		<div id="wrapper">
		<!-- Loading screen -->
		<th:block th:replace="~{layout/loading :: loadingFragment}"></th:block>
	
		<div id="content-wrapper" class="flex flex-col flex-1 min-h-screen overflow-x-hidden overflow-y-auto">
			<main id="content">
				<!-- 본문-->
				<th:block layout:fragment="content"></th:block>
			</main>
			<!--/* 푸터 */-->
	<!--			<th:block th:replace="layout/footer :: footerFragment"></th:block>-->
		</div>

			<!-- 모달 -->
			<th:block th:replace="~{layout/modal/menu :: menuModalFragment}"></th:block>
			<th:block th:replace="~{layout/modal/categoryForm :: categoryFormModalFragment}"></th:block>
		<!-- 공통 스크립트 -->
		<th:block layout:fragment="script"></th:block>
		</div>
	</div>
</body>
</html>
