<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="menuModalFragment">
    <!-- add-menu-modal start -->
    <div class="modal add-menu-modal" id="add-menu-modal">
        <div class="modal_background"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- slot modal-header start -->

                    <!-- itemForm start-->
                    <h4 class="modal-title">메뉴 추가</h4>
                    <!-- slot modal-header end -->
                    <button type="button" class="btn-close" onclick="closeMenu();"></button>
                </div>
                <div class="modal-body">
                    <!-- slot modal-body start -->
                    <div class="mb-3 ">
                        <label for="recipient-name" class="col-form-label">메뉴 이름:</label>
                        <input type="text" class="form-control" id="recipient-name">
                        <div class="invalid-feedback was-validated  ">내용을 입력해주세요.</div>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">메뉴 카테고리:</label>
                        <select name="menu-cateogry-select" class="form-select">
                            <option value="id1">Berger</option>
                            <option value="id2">Pizza</option>
                            <option value="id3">Side</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="col-form-label">메뉴 가격:</label>
                        <input id="itemPrice" name="itemPrice" type="text" class="form-control" >
                        <!-- <textarea class="form-control" id="message-text"></textarea> -->
                    </div>
                    <div class="mb-3">
                        <label for="itemImage" class="col-form-label">메뉴 이미지:</label>
                        <input id="itemImage" name="itemImage" type="file" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <img th:src="@{/static/images/food_img/KjdgrhOok.png}" class="card-img-top" alt=""/>
                    </div>
                    <!-- slot modal-body end -->
                </div>
                <div class="modal-footer d-flex flex-column align-items-stretch">
                    <!-- slot modal-footer start -->
                    <button type="button" class="btn btn-primary pt-3 pb-3">메뉴 추가</button>
                    <!-- slot modal-footer end -->
                </div>
                <!-- itemForm end-->
            </div>
        </div>
    </div>
    <!-- add-menu-modal end -->
</th:block>
</html>
