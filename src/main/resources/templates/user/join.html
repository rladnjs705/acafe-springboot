<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/login_layout}">
<head>
    <script type="text/javascript">
        function initPage(){
        }

        sweetConfirmWithContent([[${message}]]);
        location.replace([[${redirectUrl}]]);

    </script>
</head>
<div layout:fragment="content">
    <div class="app container-fluid ">
        <!-- register from start-->
        <div class="row d-flex justify-content-center align-items-center content-auth">
            <div class="auth-box">
                <div class="card auth">
                    <div class="card-header">
                        <h4>회원가입</h4>
                    </div>
                    <form role="form" method="post" th:action="@{/user/signup}" th:object="${userFormDto}">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="email" class="form-label">아이디</label>
                                <input id="email" name="email" type="email" class="form-control" placeholder="name@example.com" required>
                                <div class="error-class" th:errors="*{email}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">패스워드</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="password" required>
                                <div class="error-class" th:errors="*{password}"></div>
                            </div>
                        </div>
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="error-class" th:each="err : ${#fields.globalErrors()}" th:text="${err}"/>
                        </div>
                        <div class="card-bottom d-flex flex-column">
<!--                            <button class="btn btn-primary pt-3 pb-3 mb-3" type="button" onclick="signup();">가입하기</button>-->
                            <button class="btn btn-primary pt-3 pb-3 mb-3" type="submit">가입하기</button>
                            <p class="align-self-end"><span><a th:href="@{/user/loginPage}">[로그인]</a></span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- register from end-->
    </div>
</div>
</html>
